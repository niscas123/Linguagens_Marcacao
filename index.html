<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Instagram</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="CSS/style.css"
    </head>

    <body>
        <article class="instagram_wrapper">
            <div class="instagram_phone">
                <img src="img/instagram-celular.png" alt="Smartphone">
            </div>
            <div class="instagram_continue">
                <div class="group">
                    <img src="img/instagram-logo.png" class="instagram_logo" alt="Instagram logo">
                    <div class="profile_photo">
                        <img src="img/perfil-instagram.jpg" alt="Foto de perfil">
                    </div>
                    <a href="https://instagram.com/nicollasivanno" class="instagram_login">Continue como nicollasivanno</a>
                    <a href="#" class="instagram_logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not_account">Não é nicollasivanno?</p>
                    <p class="not_account">
                        <span class="link_blue">Alternar contas</span>
                        ou
                        <span class="link_blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get_the_app">
                    <p class="get_app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app_download"></a>
                        <a href="#" class="app_download"></a>
                    </div>
                </div>
            </div>
        </article>
    </body>
</html>
